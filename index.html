<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- Title -->
    <title>Frontend Mentor | NFT preview card component</title>

</head>
  <body>
    
    <!-- Card Section -->
        <div class="col d-flex justify-content-center">
          <div class="card rounded-4 shadow-lg">
            <div class="card-img-top">
              <img
              src="images\image-equilibrium.jpg"
              alt="Equilibrium" class="img-top">
            </img>
            </div>
            <div class="card-body">
              <h5 class="card-title">Equilibrium #3429</h5>
              <p class="card-text">
                Our Equilibrium collection promotes balance and calm.
              </p>
            </div>
            <div class="container">
              <div class="row">
                <div class="col">
                  <p class="price"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</p>
                </div>
                <div class="col time">
                  <p><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</p>
                </div>
                </div>
                <hr class="hr">
                <p class="avatar-text"><img class="avatar border border-3 rounded-5" src="images\image-avatar.png"></img> Creation of<span> Jules Wyvern</span></p>
            </div>
          </div>
        </div>

         <!-- Footer Section -->
         <div class="attribution">
          <small>
            Challenge by
          <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a class="link" href="https://github.com/Ephraim06">Ephraim Samanyayi</a>
          </small>
        </div>
  </body>
</html>
